<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Propose Day ‚ù§Ô∏è</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, -apple-system; }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #e6ccff);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #333;
    }
    .page {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.85);
      border-radius: 20px;
      padding: 24px 20px 28px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
      display: none;
      animation: fadeIn 0.6s ease;
    }
    .page.active { display: block; }
    h1 { margin: 8px 0 10px; color: #ff3b7a; }
    p { margin: 6px 0 14px; }
    .btn {
      border: none;
      padding: 12px 18px;
      border-radius: 999px;
      background: #ff3b7a;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 10px 20px rgba(255,59,122,.35);
    }
    .btn.secondary {
      background: #999;
      box-shadow: 0 10px 20px rgba(0,0,0,.2);
    }
    .btn:active { transform: scale(.96); }
    .btn-row {
      display: flex;
      gap: 12px;
      justify-content: center;
      position: relative;
      margin-top: 10px;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 14px; height: 14px;
      background: #ff5f9e;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
      opacity: .6;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 14px; height: 14px;
      background: #ff5f9e;
      border-radius: 50%;
    }
    .heart::before { left: -7px; }
    .heart::after { top: -7px; }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg); }
      100% { transform: translateY(-20vh) rotate(45deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mini game */
    .game {
      margin-top: 12px;
      padding: 12px;
      border-radius: 12px;
      background: #fff3f7;
    }
    .hearts-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-top: 10px;
    }
    .tap-heart {
      padding: 14px 0;
      border-radius: 10px;
      background: #ffd1e1;
      cursor: pointer;
      user-select: none;
      transition: transform .1s ease, background .1s ease;
      font-size: 18px;
    }
    .tap-heart.hit {
      background: #ff3b7a;
      color: #fff;
      transform: scale(.95);
    }
    .hidden-message {
      display: none;
      margin-top: 10px;
      font-weight: 600;
      color: #ff3b7a;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .confetti span {
      position: absolute;
      width: 8px; height: 12px;
      background: hsl(var(--h), 80%, 60%);
      top: -20px;
      animation: confetti 2.2s linear infinite;
      opacity: .9;
    }
    @keyframes confetti {
      to { transform: translateY(120vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Floating hearts background -->
  <div id="hearts"></div>

  <!-- Page 1 -->
  <div class="page active" id="page1">
    <h1>Happy Propose Day ‚ù§Ô∏è</h1>
    <p>I have something special to ask you‚Ä¶</p>
    <button class="btn" onclick="goToPage(2)">Next ‚ûú</button>
  </div>

  <!-- Page 2 -->
  <div class="page" id="page2">
    <h1>Will you be my Pasandida Aurat? üíç‚ù§Ô∏è</h1>
    <p>Socho mat‚Ä¶ dil se jawab dena üòå</p>
    <div class="btn-row">
      <button class="btn" onclick="yesClicked()">Yes üòç</button>
      <button class="btn secondary" id="noBtn">No üôà</button>
    </div>

    <!-- Mini Game -->
    <div class="game">
      <strong>Mini Game: Tap 5 hearts to unlock a surprise üíñ</strong>
      <div class="hearts-grid" id="grid"></div>
      <div class="hidden-message" id="hiddenMsg">
        Tum meri pasandida aurat hi nahi, meri aadat ban chuki ho ‚ù§Ô∏è
      </div>
    </div>
  </div>

  <!-- Confetti -->
  <div class="confetti" id="confetti"></div>

  <script>
    // Pages
    function goToPage(n) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('page' + n).classList.add('active');
    }

    // Floating hearts
    const heartsWrap = document.getElementById('hearts');
    for (let i = 0; i < 18; i++) {
      const h = document.createElement('div');
      h.className = 'heart';
      h.style.left = Math.random() * 100 + 'vw';
      h.style.animationDelay = (Math.random() * 6) + 's';
      h.style.opacity = 0.3 + Math.random() * 0.6;
      heartsWrap.appendChild(h);
    }

    // No button dodge
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseenter', () => {
      const parent = noBtn.parentElement;
      const maxX = parent.clientWidth - noBtn.offsetWidth;
      const maxY = 40;
      noBtn.style.position = 'relative';
      noBtn.style.left = Math.random() * maxX - maxX/2 + 'px';
      noBtn.style.top = Math.random() * maxY - maxY/2 + 'px';
    });

    // Yes click confetti
    function yesClicked() {
      const confetti = document.getElementById('confetti');
      confetti.innerHTML = '';
      for (let i = 0; i < 80; i++) {
        const s = document.createElement('span');
        s.style.left = Math.random() * 100 + 'vw';
        s.style.animationDelay = Math.random() * 1 + 's';
        s.style.setProperty('--h', Math.floor(Math.random() * 360));
        confetti.appendChild(s);
      }
      alert('Yay! You just made me the happiest person alive üíñ');
    }

    // Mini game
    const grid = document.getElementById('grid');
    const hiddenMsg = document.getElementById('hiddenMsg');
    let score = 0;

    for (let i = 0; i < 8; i++) {
      const d = document.createElement('div');
      d.className = 'tap-heart';
      d.textContent = 'üíó';
      d.addEventListener('click', () => {
        if (!d.classList.contains('hit')) {
          d.classList.add('hit');
          score++;
          if (score >= 5) hiddenMsg.style.display = 'block';
        }
      });
      grid.appendChild(d);
    }
  </script>
</body>
</html>
